<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ball drop</title>
  </head>
  <body>
    <h1>ball drop</h1>
    <script>

        var allBalls = []

        function dropABall(event) {
            console.log("dropped a ball")
            var ballElement=document.createElement("div");
            var ball = {
                element: ballElement,
                velocity: -3.0,
                vx: (Math.random()*2)-1,
                y: event.offsetY - 10,
                x: event.offsetX - 10,
            };
            ballElement.style.width="20px";
            ballElement.style.height="20px";
            ballElement.style.position="absolute";
            ballElement.style.left= `${ball.x}px`
            ballElement.style.top=`${ball.y}px`
            // ballElement.style.backgroundColor="blue";
            ballElement.style.backgroundSize="cover";
            ballElement.style.backgroundImage="url('soccer.png')"
            console.dir(event);
            document.getElementById("gameArea").appendChild(ballElement)
            allBalls.push(ball);


        }
function tick() {
    console.log("Tick.")
    allBalls.forEach((value) => {
        value.velocity=value.velocity + 0.16
        value.y = value.y + value.velocity
        value.x=value.x + value.vx
        if(value.y>600 && value.velocity > 0) {

            value.velocity=(value.velocity - 0.5) *-1
        }
        value.element.style.top = `${value.y}px`
        value.element.style.left= `${value.x}px`
    })


}
window.setInterval(tick, 10);

    </script>

    <div onclick= "dropABall(event)" id="gameArea" style="position:relative; width: 100%; height: 80vh; background-color: blueviolet;"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
